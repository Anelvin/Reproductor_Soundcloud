<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Reproductor</title>
</head>

<body onload="busquedaRecientes()">
    <header>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>SUPER REPRODUCTOR MUSICAL</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 text-center">
                        <input type="text" class="form-control" placeholder="Buscador">
                    </div>
                    <div class="col-2 text-center">
                        <button onclick="Busqueda()" type="button" class="btn btn-dark">Buscar</button>
                    </div>
                </div>
        
            </div>
            <h6>
                *Nota: Arrastre la imagen de la canci√≥n que desea escuchar y sueltela en el cuadro de la izquierda
            </h6>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="caratula" class="col-5" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                <div id="listado" class="col-5">
                </div>
            </div>
            <div class="row">
                <button id="play" onclick="pause()" type="button" class="btn btn-dark">Pause</button>
                <button onclick="agregar()" class="btn btn-dark">+Favoritos</button>
            </div>
            <div class="row">
                <h4 id="titulo"></h4>
            </div>
            <div class="row">
                <h6>Favoritos:</h6>
            </div>
            <div class="row">
                <ul id="recientes">

                </ul>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
